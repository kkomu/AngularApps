<div class="container">
    <form>
      <fieldset>
          <legend>Edit product</legend>
          <input ng-model="product.name" type="text" value="{{product.name}}"/>
          <br>
          <input ng-model="product.price" type="text" value="{{product.price}}"/>
          <br>
          <!--input type="textarea" placeholder="Extra information"/>
          <br-->
          <button ng-click="product.put_product()">Save information</button>
        </fieldset>
    </form>
    <br>
    <button ng-click="back()">Products</button>
</div>
