<input type="text" ng-model="filterData" />
    <table align="center"> <!--border="1"-->
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products | filter:filterData | orderBy:'price'">
                <td>{{item.product}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </table>
<br>
<a href="#/">Add product</a>
