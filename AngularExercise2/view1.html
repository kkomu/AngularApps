<div id="container">
            <input type="text" ng-model="filterData"/>
            <table border="1">
                <thead>
                    <tr>
                        <td>Product</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in shoppingList | filter:filterData | orderBy:'price'">
                        <td>{{item.product}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                </tbody>
            </table>
    <br>
    <a href="#/">Add product</a>
</div>
