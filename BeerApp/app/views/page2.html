<div> <!-- class="container"-->
<table class="table">
    <thead>
        <th>Type</th>
        <th>Name</th>
        <th>Place</th>
        <th>Grade</th>
    </thead>
    <tbody>
        <tr ng-repeat="beer in beerList">
            <td>{{beer.type}}</td>
            <td>{{beer.name}}</td>
            <td>{{beer.place}}</td>
            <td>{{beer.review}}</td>
        </tr>
    </tbody>
</table>

</div>
