<div class="container">
    <form>
        <fieldset>
            <legend>Apply your opinion</legend>
            <label for="beer-type">Select the beer type</label><br>
            <select id="beer-type" ng-model="beer.type">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <label for="beer-name">Name of the beer</label><br>
            <input type="text" id="beer-name" ng-model="beer.name" placeholder="Beer name"/>
            <br>
            <label for="beer-place">Where did you enjoyed it?</label><br>
            <input type="text" id="beer-place" ng-model="beer.place" placeholder="Country, city, bar"/>
            <br>
            <label for="beer-review">What do you think of it?</label><br>
            <input type="textarea" id="beer-review" ng-model="beer.review" placeholder="Review"/>
            <br>
            <br>
            <button ng-click="beer.post_beer()">Beer talk</button>
        </fieldset>
    </form>
</div>
